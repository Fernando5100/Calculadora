    <!--Comienzo de mi codigo-->    
    <script type="text/javascript">
        var numero1= 0;
        var numero2 = 0;
        var valores = "";
        var operar = '+';
        var sumar = "";

        function dg(item){
             return document.getElementById(item);
        }

         function operacion(item){
            valores = dg('datos').value;

            if(valores != '0'){
                dg('datos').value = valores+item;
            }else{
                dg('datos').value = item;
            }
            
         }
         
         function limpiar(){
            Limpiar = dg('datos').value = '0';
         }

         function borrarUno(){
            valores = document.getElementById("datos");
            CA = valores.value;
            nuevoC = CA.substring(0, CA.length - 1);
            valores.value = nuevoC; 
        }
        function SaberOperacion(operador){
            numero1 = parseFloat(dg('datos').value);
            limpiar();
            operar = operador;
        }

        function resultadoP(){
            numero2 = parseFloat(dg('datos').value);
            
            if(operar == '+'){
                resultado = numero1 + numero2;
            }
            if(operar=="*"){
                resultado = numero1 * numero2;
            }
            if(operar=='-'){
                resultado = numero1 - numero2;
            }
            if(operar=='/'){
                resultado = numero1 / numero2;
            }
            dg('datos').value = resultado;
        }


        
        function PorMenos(){
            menos = dg('datos').value;
            num = -1;
            resultado = menos * num;
            dg('datos').value = resultado;
        }

        function Sacardenominador(){
            Sacdenominador = dg('datos').value;
            num = 1;
            resultado = num / Sacdenominador;
            dg('datos').value = resultado;
        }

        function SacarPorciento(){
            PorCiento = dg('datos').value;
            num = 0;
            resultado = PorCiento * num;
            dg('datos').value = resultado;
        }

        function raiz(){
            Raiz = dg('datos').value;
            resultado = Math.sqrt(Raiz);
            dg('datos').value = resultado;
        }


        function Punto(){
            punto = false;
            resultado = dg('datos').value;
            cantidadDesglosada = resultado.split("");
            for(x =0; x < cantidadDesglosada.length; x++){
                if (cantidadDesglosada[x]==".") {
                    punto = true;
                    break;
                }
            }
            if (punto ==false) {
                dg('datos').value = resultado + ".";

            }
        }



    </script>
